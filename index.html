<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
     <table height="600" width="600" bgcolor="red" border="0" cellspacing="0" cellpadding="0" align="center">
      <tr>
        <td height="300" bgcolor="green" width="600" cellpadding="0" cellspacing="0" border="0">
          <table height="300" bgcolor="green" width="600" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td border="0" cellspacing="0" cellpadding="0" bgcolor="blue" width="200" height="300" ></td>
              <td border="0" cellspacing="0" cellpadding="0" bgcolor="Yellow" width="200" height="300" ></td>
              <td border="0" cellspacing="0" cellpadding="0" bgcolor="green" width="200" height="300" ></td>
    
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="300" bgcolor="red" width="600" cellpadding="0" cellspacing="0" border="0">
          <table height="300" bgcolor="red" width="600" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td height="300" bgcolor="#778899" width="300" cellpadding="0" cellspacing="0" border="0"></td>
              <td height="300" bgcolor="navy" width="300" cellpadding="0" cellspacing="0" border="0"></td>
            </tr>

          </table>
          <table height="300" bgcolor="red" width="600" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td>
              <table height="300" bgcolor="green" width="600" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td height="300" width="200" bgcolor="buledark" cellspacing="0" cellpadding="0" border="0"></td>
                  <td height="300" width="200" bgcolor="red" cellspacing="0" cellpadding="0" border="0"></td>
                  <td height="300" width="200" bgcolor="parpale" cellspacing="0" cellpadding="0" border="0"></td>
                </tr>

              </table>
            </td>
          </tr>              
          </table>
        </td>
      </tr>

     </table>
</body>
</html>
